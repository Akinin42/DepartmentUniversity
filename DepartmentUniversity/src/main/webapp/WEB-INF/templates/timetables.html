<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<title>timetables!</title>
</head>
<body>
	<div th:replace="header :: navbar"></div>
	<div class="container">
		<form action="#" th:action="@{/timetables/getForGroup}" th:object="${timetable}" method="post">
			<select id="name" th:field="*{groupName}" class="form-select" aria-label="Default select example">
                 <option  th:each="group : ${groups}" th:value="${group.name}" th:text="${group.name}" ></option>
            </select>
			<input class="form-control" type="date"	th:value="${day}" id="day" name="day" />
			<button class="btn btn-primary" type="submit" th:value="timetable">Get group timetable</button>
		</form>
	</div>
</body>
</html>
