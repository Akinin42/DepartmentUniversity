<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/static/table.css}" />
<script src="https://use.fontawesome.com/fec1def459.js"></script>
<title>students!</title>
</head>
<body>
	<div th:replace="header :: navbar"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				<div class="panel">
					<div class="panel-heading">
						<div class="row">
							<div class="col-sm-12 col-xs-12">
								<h4 class="title pull-left">Teacher List</h4>
								<a href="/DepartmentUniversity/teachers/new"	class="btn btn-sm btn-primary pull-right">Create New</a>
							</div>
						</div>
					</div>
					<div class="panel-body">
                       <div class="input-group mb-3">
                           <form action="#" th:action="@{/teachers/login}" th:object="${teacher}" method="post">
                               <label class="sr-only" for="Email">Email</label> 
                               <input type="email" class="form-group" th:value="${email}" id="email" name="email" placeholder="Email" autofocus required />
                               <label class="sr-only" for="Password">Password</label> 
                               <input type="password" class="form-group" th:value="${password}" id="password" name="password" placeholder="Password" required />
                               <button type="submit" class="btn btn-success">Sign in</button>
                               <p th:text="${message}"></p>                                                  
                           </form>
                        </div>
                    </div>
					<div class="panel-body table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>Teacher ID</th>
									<th>Gender</th>
									<th>Name</th>
									<th>Email</th>
									<th>Phone</th>
									<th>ScientificDegree</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="teacher : ${teachers}">
									<td th:text="${teacher.id}" />
									<td th:text="${teacher.sex}" />
									<td th:text="${teacher.name}" />
									<td th:text="${teacher.email}" />
									<td th:text="${teacher.phone}" />
									<td th:text="${teacher.scientificDegree}" />
									<td>
										<ul class="action-list">
											<li>
												<form action="#" th:action="@{/teachers}" th:object="${teacher}" th:method="delete">
													<input class="form-control" type="hidden" th:value="${teacher.id}" id="id" name="id" />
													<button type="submit" class="btn btn-danger" th:value="teacher">
														<i class="fa fa-trash"></i>
													</button>
												</form>
											</li>
										</ul>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="panel-footer">
						<div class="row">
							<div class="col-sm-6 col-xs-6">
								<ul class="pagination hidden-xs pull-right">
									<li><a href="/DepartmentUniversity/teachers/-1">«</a></li>
									<li><a href="/DepartmentUniversity/teachers/1">»</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="panel-heading">
						<div class="row pull-right">
							<div class="input-group mb-3">
								<form action="#" th:action="@{/timetables/teacher}" th:object="${timetable}" method="post">
									<select id="name" th:field="*{teacherEmail}" class="form-group"	aria-label="Default select example">
										<option th:each="teacher : ${teachers}"	th:value="${teacher.email}" th:text="${teacher.name}"></option>
									</select> 
									<input class="form-group" type="date" th:value="${day}" id="day" name="day" />
									<button class="btn btn-sm btn-primary pull-right" type="submit"	th:value="timetable">Get teacher timetable</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
