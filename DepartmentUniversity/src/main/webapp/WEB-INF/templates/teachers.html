<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<title>students!</title>
</head>
<body>

	<div th:replace="header :: navbar"></div>
	
	<a href="/DepartmentUniversity/teachers/newTeacher">Add new teacher</a>
	
	<div class="container">
        <table class="table table-hover table-striped">
            <thead>
                <tr class="table-primary">
                    <th>Teacher ID</th>
                    <th>Gender</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>ScientificDegree</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="teacher : ${teachers}" class="table-primary">
                    <td th:text="${teacher.id}"/>
                    <td th:text="${teacher.sex}"/>
                    <td th:text="${teacher.name}"/>
                    <td th:text="${teacher.email}"/>
                    <td th:text="${teacher.phone}"/>
                    <td th:text="${teacher.scientificDegree}"/>
                    <td>
                        <form action="#" th:action="@{/teachers/delete}" th:object="${teacher}" method="post">
                        <input class="form-control" type="hidden" th:value="${teacher.id}" id="id" name="id"/>                        
                        <button type="submit" class="btn btn-warning btn-sm w-100" th:value="teacher">Delete</button>
                        </form>
                    </td>                  
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/DepartmentUniversity/teachers/other?number=-5">Last five teachers</a>
    <a href="/DepartmentUniversity/teachers/other?number=5">Next five teachers</a>
    
    <div class="container">
        <form action="#" th:action="@{/timetables/getForTeacher}" th:object="${timetable}" method="post">
            <select id="name" th:field="*{teacherEmail}" class="form-select" aria-label="Default select example">
                 <option  th:each="teacher : ${teachers}" th:value="${teacher.email}" th:text="${teacher.name}" ></option>
            </select>
            <input class="form-control" type="date" th:value="${day}" id="day" name="day" />
            <button class="btn btn-primary" type="submit" th:value="timetable">Get teacher timetable</button>
        </form>
    </div>

</body>
</html>
