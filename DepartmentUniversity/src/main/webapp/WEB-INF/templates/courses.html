<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
<title>courses!</title>
</head>
<body>
<div th:replace="header :: navbar"></div>
<div class="container">
        <form action="#" th:action="@{/courses}" th:object="${course}" method="post">
            <div class="form-group">
                <label for="name">Course name:</label> 
                <input type="text" class="form-control" th:field="*{name}" id="name" style="width: 200px;">
                <label for="description">Course description:</label> 
                <input type="text" class="form-control" th:field="*{description}" id="description" style="width: 200px;">
            </div>
            <button type="submit" class="btn btn-primary" value="add">Add
                Course</button>
        </form>
    </div>

<div class="container" style="width: 500px;">
        <table class="table table-hover table-striped table-condensed">
            <thead>
                <tr class="table-primary">
                    <th style="width: 70px;">Course ID</th>
                    <th style="width: 70px;">Name</th>
                    <th style="width: 360px;">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}" class="table-primary">
                    <td th:text="${course.id}" />
                    <td th:text="${course.name}" />
                    <td th:text="${course.description}" />
                    <td>
                        <form action="#" th:action="@{/courses/delete} " method="post">                      
                        <button type="submit" class="btn btn-warning btn-sm w-100" th:value="course">
                                Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>
