<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<title>groups!</title>
</head>
<body>
	<div th:replace="header :: navbar"></div>
	<div class="container">
		<form action="#" th:action="@{/groups}" th:object="${group}" method="post">
			<div class="form-group">
				<label for="name">Group name:</label> 
				<input type="text" class="form-control" th:field="*{name}" id="name" style="width: 200px;">
			</div>
			<button type="submit" class="btn btn-primary" value="add">Add
				Group</button>
		</form>
	</div>
	<h2>All groups</h2>
	<div class="container">
		<table class="table table-hover table-striped">
			<thead>
				<tr class="table-primary">
					<th>Group ID</th>
					<th>Name</th>
					<th>Students</th>
					<th>Add student</th>
					<th>Delete student</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="group : ${groups}" class="table-primary">
					<td th:text="${group.id}" />
					<td th:text="${group.name}" />
					<td>
						<table>
							<tbody>
								<tr th:each="student,rowStat : ${group.students}">
									<td th:text="${rowStat.count}">1</td>
									<td th:text="${student.name}" />
								</tr>
							</tbody>
						</table>
					</td>
					<td>
                        <form action="#" th:action="@{/groups/addStudent}" th:object="${student}" method="post">
                            <input class="form-control" type="hidden" th:value="${group.name}" id="groupName" name="groupName" /> 
                            <select id="id" th:field="*{id}" class="form-select" aria-label="Default select example">
                                <option  th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}" ></option>
                            </select>
                            <button type="submit" class="btn btn-warning btn-sm w-100" th:value="student">Add student</button>
                        </form>
                    </td>
					<td>
                        <form action="#" th:action="@{/groups/deleteStudent}" th:object="${student}" method="post">
                            <input class="form-control" type="hidden" th:value="${group.name}" id="groupName" name="groupName" /> 
                            <select id="id" th:field="*{id}" class="form-select" aria-label="Default select example">
                                <option  th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}" ></option>
                            </select>
                            <button type="submit" class="btn btn-warning btn-sm w-100" th:value="student">Delete student</button>
                        </form>
                    </td>
					<td>
						<form action="#" th:action="@{/groups/delete}" th:object="${group}" method="post">
						<input class="form-control" type="hidden" th:value="${group.id}" id="id" name="id"/>						
						<button type="submit" class="btn btn-warning btn-sm w-100" th:value="group">
								Delete</button>
						</form>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>
</html>
