<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<title>lessons!</title>
</head>
<body>
	<div th:replace="header :: navbar"></div>
	<div class="container">
        <table class="table table-hover table-striped">
            <thead>
                <tr class="table-primary">
                    <th>â„–</th>
                    <th>Group</th>
                    <th>Teacher</th>
                    <th>Course</th>
                    <th>Start lesson</th>
                    <th>End lesson</th>
                    <th>Classroom number</th>                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="lesson,rowStat : ${lessons}" class="table-primary">
                    <td th:text="${rowStat.count}" />
                    <td th:text="${lesson.group.name}" />
                    <td th:text="${lesson.teacher.name}" />
                    <td th:text="${lesson.course.name}" />
                    <td th:text="${lesson.startLesson}" />
                    <td th:text="${lesson.endLesson}" />
                    <td th:text="${lesson.classroom.number}" />                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
