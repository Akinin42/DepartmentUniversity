<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<title>lessons!</title>
</head>
<body>
	<div th:replace="header :: navbar"></div>
	<a href="/DepartmentUniversity/timetables/newLesson">Add new lesson</a>
	<div class="container">
        <table class="table table-hover table-striped">
            <thead>
                <tr class="table-primary">
                    <th>â„–</th>
                    <th>Group</th>
                    <th>Teacher</th>
                    <th>Course</th>
                    <th>Start lesson</th>
                    <th>End lesson</th>
                    <th>Classroom number</th>                    
                    <th>Online lesson</th>                    
                    <th>Lesson link</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lesson,rowStat : ${lessons}" class="table-primary">
                    <td th:text="${rowStat.count}" />
                    <td th:text="${lesson.group.name}" />
                    <td th:text="${lesson.teacher.name}" />
                    <td th:text="${lesson.course.name}" />
                    <td th:text="${lesson.startLesson}" />
                    <td th:text="${lesson.endLesson}" />
                    <td th:text="${lesson.classroom.number}" />                    
                    <td th:text="${lesson.onlineLesson}" />                    
                    <td th:text="${lesson.lessonLink}" />
                    <td>
                        <form action="#" th:action="@{/timetables/deleteLesson}" th:object="${lesson}" method="post">                                               
                        <input class="form-control" type="hidden" th:value="${lesson.startLesson}" id="startLesson" name="startLesson"/>                        
                        <input class="form-control" type="hidden" th:value="${lesson.id}" id="id" name="id"/>                        
                        <button type="submit" class="btn btn-warning btn-sm w-100" th:value="lesson">Delete</button>
                        </form>
                    </td>                   
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="container">
        <form action="#" th:action="@{/timetables/getOnDay}" th:object="${timetable}" method="post">            
            <input class="form-control" type="date" th:value="${day}" id="day" name="day" />
            <button class="btn btn-primary" type="submit" th:value="timetable">Get timetable</button>
        </form>
    </div>

</body>
</html>
