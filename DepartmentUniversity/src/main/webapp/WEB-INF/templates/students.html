<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/static/table.css}" />
<script src="https://use.fontawesome.com/fec1def459.js"></script>
<title>students!</title>
</head>
<body>
	<div th:replace="header :: navbar"></div>


	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				<div class="panel">
					<div class="panel-heading">
						<div class="row">
							<div class="col-sm-12 col-xs-12">
								<h4 class="title pull-left">Student List</h4>
								<a href="/DepartmentUniversity/students/newStudent"
									class="btn btn-sm btn-primary pull-right">Add student</a>
							</div>
						</div>
					</div>
					<div class="panel-body table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>Student ID</th>
									<th>Gender</th>
									<th>Name</th>
									<th>Email</th>
									<th>Phone</th>
									<th>Courses</th>
									<th>Add course</th>
									<th>Delete course</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="student : ${students}">
									<td th:text="${student.id}" />
									<td th:text="${student.sex}" />
									<td th:text="${student.name}" />
									<td th:text="${student.email}" />
									<td th:text="${student.phone}" />
									<td>
										<table>
											<tbody>
												<tr th:each="course,rowStat : ${student.courses}">
													<td th:text="${rowStat.count}">1</td>
													<td th:text="${course.name}" />
												</tr>
											</tbody>
										</table>
									</td>

									<td>
									<ul class="action-list">									
									<li>
										<form action="#" th:action="@{/students/addCourse}"	th:object="${student}" method="post">
											<input class="form-control" type="hidden" th:value="${student.id}" id="id" name="id" /> 
											     <select id="courseName" th:field="*{courseName}" class="form-group" aria-label="Default select example">
												     <option th:each="course : ${courses}" th:value="${course.name}" th:text="${course.name}"></option>
											     </select>
											<button type="submit" class="btn btn-primary"
												th:value="student"><i class="fa fa-plus"></i>
												</button>																								
										</form>
										</li>
                                        </ul>
									</td>
                                    <td>
                                    <ul class="action-list">                                    
                                    <li>                                        
                                        <form action="#" th:action="@{/students/deleteCourse}"   th:object="${student}" method="post">
                                            <input class="form-control" type="hidden" th:value="${student.id}" id="id" name="id" /> 
                                                 <select id="courseName" th:field="*{courseName}" class="form-group" aria-label="Default select example">
                                                     <option th:each="course : ${courses}" th:value="${course.name}" th:text="${course.name}"></option>
                                                 </select> <button type="submit" class="btn btn-danger" th:value="student"><i class="fa fa-trash"></i></button> 
                                        </form>
                                        </li>
                                        </ul>
                                    </td>

									<td>
										<ul class="action-list">
											<li>
											
											<form action="#" th:action="@{/students/delete}"
                            th:object="${student}" method="post">
                            <input class="form-control" type="hidden"
                                th:value="${student.id}" id="id" name="id" />
                            <button type="submit" class="btn btn-danger"
                                th:value="student"><i class="fa fa-trash"></i></button>
                        </form>
											</li>
										</ul>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="panel-footer">
						<div class="row">
							<div class="col-sm-6 col-xs-6">
								<ul class="pagination hidden-xs pull-right">
									<li><a
										href="/DepartmentUniversity/students/other?number=-5">«</a></li>
									<li><a
										href="/DepartmentUniversity/students/other?number=5">»</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
