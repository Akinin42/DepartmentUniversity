<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<title>students!</title>
</head>
<body>
	<div th:replace="header :: navbar"></div>
<div class="container" style="width: 620px;">
        <table class="table table-hover table-striped table-condensed">
            <thead>
                <tr class="table-primary">
                    <th style="width: 70px;">Student ID</th>
                    <th style="width: 70px;">Gender</th>
                    <th style="width: 120px;">Name</th>
                    <th style="width: 120px;">Email</th>
                    <th style="width: 120px;">Phone</th>
                    <th style="width: 120px;">Courses</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}" class="table-primary">
                    <td th:text="${student.id}" />
                    <td th:text="${student.sex}" />
                    <td th:text="${student.name}" />
                    <td th:text="${student.email}" />
                    <td th:text="${student.phone}" />
                    <td>
                        <table>
                            <tbody>
                                <tr th:each="course,rowStat : ${student.courses}">
                                    <td th:text="${rowStat.count}">1</td>
                                    <td th:text="${course.name}" />
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/DepartmentUniversity/students/other?number=-5">Last five students</a>
    <a href="/DepartmentUniversity/students/other?number=5">Next five students</a>
</body>
</html>
