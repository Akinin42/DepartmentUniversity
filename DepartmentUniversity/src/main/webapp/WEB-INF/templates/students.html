<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<title>students!</title>
</head>
<body>
	<div th:replace="header :: navbar"></div>
	<div class="container">
		<table class="table table-hover table-striped">
			<thead>
				<tr class="table-primary">
					<th style="width: 70px;">Student ID</th>
					<th style="width: 70px;">Gender</th>
					<th style="width: 120px;">Name</th>
					<th style="width: 120px;">Email</th>
					<th style="width: 120px;">Phone</th>
					<th style="width: 120px;">Courses</th>
					<th style="width: 120px;">Add course</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}" class="table-primary">
					<td th:text="${student.id}" />
					<td th:text="${student.sex}" />
					<td th:text="${student.name}" />
					<td th:text="${student.email}" />
					<td th:text="${student.phone}" />
					<td>
						<table>
							<tbody>
								<tr th:each="course,rowStat : ${student.courses}">
									<td th:text="${rowStat.count}">1</td>
									<td th:text="${course.name}" />
								</tr>
							</tbody>
						</table>
					</td>
					<td>
						<form action="#" th:action="@{/students/addCourse}"	th:object="${student}" method="post">
							<input class="form-control" type="hidden" th:value="${student.id}" id="id" name="id" /> 
							<select id="courseName" th:field="*{courseName}" class="form-select" aria-label="Default select example">
								<option  th:each="course : ${courses}" th:value="${course.name}" th:text="${course.name}" ></option>
							</select>
							<button type="submit" class="btn btn-warning btn-sm w-100" th:value="student">Add course</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<a href="/DepartmentUniversity/students/other?number=-5">Last five
		students</a>
	<a href="/DepartmentUniversity/students/other?number=5">Next five
		students</a>
</body>
</html>
