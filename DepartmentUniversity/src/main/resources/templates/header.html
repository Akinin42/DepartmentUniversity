<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<div th:fragment="navbar">
		<div class="container">
			<div class="navigation">
				<ul class="nav justify-content-end"
					style="background-color: #f5f5f5;">
					<li class="nav-item" style="color: #333;"> <a class="nav-link"  th:href="@{~/DepartmentUniversity/students}"> <span style="color: #333;" th:text="#{label.students}"/><i style="color: #333;" class="fa fa-users"></i></a></li>
					<li class="nav-item"> <a class="nav-link"  th:href="@{~/DepartmentUniversity/teachers}"> <span style="color: #333;" th:text="#{label.teachers}"/><i style="color: #333;" class="fa fa-users"></i></a></li>					
					<li class="nav-item"> <a class="nav-link"  th:href="@{~/DepartmentUniversity/groups}"> <span style="color: #333;" th:text="#{label.groups}"/><i style="color: #333;" class="fa fa-graduation-cap"></i></a></li>
					<li class="nav-item"> <a class="nav-link"  th:href="@{~/DepartmentUniversity/courses}"> <span style="color: #333;" th:text="#{label.courses}"/><i style="color: #333;" class="fa fa-book"></i></a></li>
					<li class="nav-item"> <a class="nav-link"  th:href="@{~/DepartmentUniversity/classrooms}"> <span style="color: #333;" th:text="#{label.classrooms}"/><i style="color: #333;" class="fa fa-university"></i></a></li>
					<li class="nav-item"> <a class="nav-link"  th:href="@{~/DepartmentUniversity/timetables}"> <span style="color: #333;" th:text="#{label.timetables}"/><i style="color: #333;" class="fa fa-calendar"></i></a></li>
					<li class="nav-item"> <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" th:href="@{~/DepartmentUniversity/temporary}"> <span style="color: #333;" th:text="#{label.requests}"/><i style="color: #333;" class="fa fa-question-circle-o"></i></a></li>
					<li class="nav-item"> <a class="nav-link"  th:href="@{~/DepartmentUniversity/logout}"> <button class="btn btn-success" th:text="#{label.logout}"></button></a></li>
					<li class="nav-item"> <a class="nav-link">
                        <div sec:authorize="hasAuthority('USER')" class="input-group mb-3">
                            <form  action="#" th:action="@{/temporary/profile}" th:object="${user}" method="post">                                
                                <input type="hidden"  th:value="${#authentication.getPrincipal().getUsername()}" id="email" name="email" />
                                <button type="submit" class="btn btn-success" th:text="#{label.profile}"></button>                                                  
                            </form>
                        </div>
                        <div sec:authorize="hasAuthority('STUDENT')" class="input-group mb-3">
                            <form  action="#" th:action="@{/students/profile}" th:object="${student}" method="post">                                
                                <input type="hidden"  th:value="${#authentication.getPrincipal().getUsername()}" id="email" name="email" />
                                <button type="submit" class="btn btn-success" th:text="#{label.profile}"></button>                                                  
                            </form>
                        </div>
                        <div sec:authorize="hasAnyAuthority('TEACHER', 'ADMIN')" class="input-group mb-3">
                            <form  action="#" th:action="@{/teachers/profile}" th:object="${teacher}" method="post">                                
                                <input type="hidden"  th:value="${#authentication.getPrincipal().getUsername()}" id="email" name="email" />
                                <button type="submit" class="btn btn-success" th:text="#{label.profile}"></button>                                                  
                            </form>
                        </div> 
                    </a>
                    </li>
					<span style="float: right">
                        <a th:href="@{?lang=en}"><img th:src="@{~/DepartmentUniversity/static/images/united-kingdom.png}" width="24" height="24" alt="English"></a>   
                        <a th:href="@{?lang=ru}"><img th:src="@{~/DepartmentUniversity/static/images/russia.png}" width="24" height="24" alt="Russian"></a>
                    </span>					
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
